<div class="row">
  <div class="col-sm-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)='openToggle()'>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" #dropdownList>
        <li>
          <a href="#" class="dropdown-item">To shooping list</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Edit Recipe</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.description }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h2>Ingredients</h2>
  </div>
</div>
